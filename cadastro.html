<head>

<body>

    <form class="form">
        <div class="header">
            <div class="headline">
                <h2>Cadastre-se para começar</h2>
            </div>
        </div>

        <div class="logo">
            <img src="image/logoRafa.png" alt="Logo">
        </div>
        <br>
        <br>
        <input class="input" id="nome" placeholder="Nome" type="text">
        <input class="input" id="email" placeholder="Email" type="text">
        <input class="input" id="senha" placeholder="Senha" type="password">
        <p>Já tem cadastro? <a href="login.html">Fazer Login</a></p>
        <button type="button" onclick="cadastrar()" class="btn" id="cadastro">Cadastrar</button>

    </form>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBn6-thJEEwwXbtYqAJjxPxtgVIAEzUA2o",
            authDomain: "mathrafa-58826.firebaseapp.com",
            projectId: "mathrafa-58826",
            storageBucket: "mathrafa-58826.appspot.com",
            messagingSenderId: "272226767018",
            appId: "1:272226767018:web:1dff2124c6782c67ce40d3",
            measurementId: "G-MDC2W8YETY"
        };
        firebase.initializeApp(firebaseConfig);

        var auth = null;

        function cadastrar() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;

            firebase.auth().createUserWithEmailAndPassword(email, senha)
                .then(function (userCredential) {
                    // Save the user's name in localStorage
                    localStorage.setItem("userName", nome);
                    alert("Cadastrado com sucesso");
                    window.location.href = "index.html";
                }).catch(function (error) {
                    alert("Falha ao cadastrar: " + error.message);
                });
        }
    </script>
